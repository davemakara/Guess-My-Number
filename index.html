<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Guess My Number</title>
  </head>
  <body>
    <header>
      <div class="topHeader">
        <button class="restart">Again!</button>
        <p class="between">Between 1 and 20</Between></p>
      </div>
      <h1>Guess My Number!</h1>
    </header>
    <main>
        <div class="correctNum">
            <p class="correct">?</p>
        </div>
        <div class="mainGame">
            <div class="mainGameLeft">
                <input type="number" class="givenNumber">
                <button class="check">Check!</button>
            </div>
            <div class="mainGameRight">
                <p class="numberInfo">Guessing the number...</p>
                <div class="scoreBox">
                    <p class="score"></p>
                </div>
                <div class="highscoreBox">
                    
                    <p class="highscore"></p>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
